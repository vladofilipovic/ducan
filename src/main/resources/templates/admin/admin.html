<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admirova glavna strana</title>

        <link th:href="@{/css/main.css}" rel="stylesheet" />

    <body>
        <h3>Napravi proizvod</h3>
        <div id="makeProduct" align="center">
            <form th:action="@{//createNewProduct}" method="post">
                <input type="text" name="name" th:placeholder="Name"> <br>
                <input type="integer" name="price" th:placeholder="Price"> <br>
                <button name="Submit" value="Product" type="Submit" th:text="Kreiraj"></button>
            </form>    
        </div>
    </body>
</html>
